<div class="container pt-4">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="m-2">
      <a href="https://www.universal-tutorial.com/angular-tutorials/angular-app-shell" class="btn btn-primary">Go back to Original Article</a>
    </div>
    <div class="m-2">
      <a href="https://universal-tutorial-woapp-shell.herokuapp.com/home" class="btn btn-secondary">Go to App without Angular App Shell</a>
    </div>
  </div>
  <br>
  <h2 class="jumbotron-heading text-center">Useful tutorials from Universal Tutorial</h2>
  <div class="row pt-4">
    <div class="col-md-4" *ngFor="let tutorial of universal_tutorials">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="{{ tutorial.imageUrl }}" alt="Card image cap" />
        <div class="card-body">
          <p class="card-text">{{ tutorial.title }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{{ tutorial.url }}" class="btn btn-primary" target="_window">Go to Tutorial</a>
            </div>
            <small class="text-muted">{{ tutorial.time_required }} mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
